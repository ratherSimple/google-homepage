<!DOCTYPE html>
<html>
    <head>
        <title>
            The google homepage
        </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="top-left">
            <div>About</div>
            <div>Store</div>
        </div>
        <div id="top-right">
            <div>Gmail</div>
            <div>Images</div>
            <div>
                <img src="app-icon.png">
            </div>
            <div>
                <button>Sign in</button>
            </div>
        </div>
        <div id="bottom">
            <div id="left">
                <div>Advertising</div>
                <div>Business</div>
                <div>How search works</div>
            </div>
            <div id="right">
                <div>Privacy</div>
                <div>Terms</div>
                <div>Settings</div>
            </div>
        </div>

        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <input id="search-bar" type="text" placeholder="Search google or type a url">
    </body>
</html>
